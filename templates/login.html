<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>

    <title>login</title>
</head>
<body>
    <div id="app">
         username:<input v-model="username" type="text" name="username">
         password:<input v-model="password" type="password" name="password">
        <button @click="submit">login</button>
    </div>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
              username:'',
              password:'',
          },
        methods: {
            submit: function () {
                fetch('/api/login',{
                    method:"POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({username:this.$data.username,password:this.$data.password}),
                    credentials: 'include'
                }).then( res => {
                        res.json().then( obj => {
                            console.log(obj)
                        })

                    }
                )
            }
        }})
    </script>
</body>
</html>
